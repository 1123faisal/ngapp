<h2>{{ msg }}</h2>

<!-- Trigger/Open The Modal -->
<button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal" style="display: block">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close" (click)="close.next()">&times;</span>
    <p>{{ msg }} Some text in the Modal..</p>
  </div>
</div>
