<div class="card mb-4 mb-md-0">
  <div class="card-header">
    <p class="mb-4">
      <span class="text-primary font-italic">{{ info.role }}</span>
      - {{ info.company }}
    </p>
    <div class="badge badge-info">{{ info.duration }}</div>
  </div>
  <div class="card-body">
    <p *ngFor="let p of info.desc">{{ p }}</p>
  </div>
</div>
